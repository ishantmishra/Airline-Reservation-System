<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body style="background-image: url('https://wallpapercave.com/wp/wp2574287.jpg');">

  <div class="container" >
    <div class="title">Registration</div>
    <div class="content">
      <form (ngSubmit)="submit()">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required name="FullName" [(ngModel)]="register.FullName">
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required name="UserName" [(ngModel)]="register.UserName">
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email" required name="EmailId" [(ngModel)]="register.EmailId">
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="tel" placeholder="Enter your number" required name="PhoneNo" [(ngModel)]="register.PhoneNo">
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" required name="Password" [(ngModel)]="register.Password">
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" placeholder="Confirm your password" required>
          </div>
        </div>
        
        <div class="buttons">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
